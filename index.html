<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1 class="heading">Typing Challenge</h1>
        <img src="https://media.istockphoto.com/id/1240035453/vector/hands-on-a-laptop-keyboard-the-concept-of-working-at-a-laptop-top-view.jpg?s=612x612&w=0&k=20&c=qdAf5YJY8NqKIhzrcq5o5SFNWFgfodMoXHLplvEAgLI=" alt="typing pic">
    </div>
    
    <div id="timer" class="timer"></div>
    <div id="wpm" class="wpm">WPM: 0</div>

    <div class="container">
        <div id="quoteOutput"></div>
        <textarea id="quoteInput" placeholder="Start typing..." autofocus></textarea>
    </div>

    <script src="main.js"></script>
</body>
</html>
